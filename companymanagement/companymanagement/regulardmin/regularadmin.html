<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Company Management</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="regularadmin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="regularadmin.js"></script>
</head>

<body onload="init()">
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <h2>
                        Welcome Admin!
                    </h2>
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="text" id="search" onkeyup="myFunction()" placeholder="Search" aria-label="Search">

                        </form>
                    <div class="col-sm-6">

                    </div>
                    
                </div>
            </div>
            <table class="table table-striped table-hover" id="data_table">
                <thead>
                    <tr>

                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Owner</th>
                        <th>Street</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Country</th>
                        <th>DUNS</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableRow"></tbody>
            </table>
        </div>
    </div>

    <!-- Add Modal HTML -->
    <div id="addProductModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Add Company</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="modal-group">
                            <label>Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" id="phone" />
                        </div>
                        <div class="form-group">
                            <label>Owner</label>
                            <input type="text" class="form-control" id="owner">
                        </div>
                        <div class="form-group">
                            <label>Street</label>
                            <input type="text" class="form-control" id="street">
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" class="form-control" id="state">
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" class="form-control" id="country">
                        </div>
                        <div class="form-group">
                            <label>DUNS</label>
                            <input type="text" class="form-control" id="duns">
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <input type="text" class="form-control" id="type">
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-success" data-dismiss="modal" onclick="addCompany()" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Modal HTML -->
    <div id="editProductModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Company</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="hidden" id="hiddentValue">
                            <label>Name</label>
                            <input type="text" id="editName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" id="editEmail" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>phone</label>
                            <input type="text" id="editPhone" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Owner</label>
                            <input type="text" class="form-control" id="editOwner">
                        </div>
                        <div class="form-group">
                            <label>Street</label>
                            <input type="text" id="editStreet" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" id="editCity" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" id="editState" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" id="editCountry" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>DUNS</label>
                            <input type="text" id="editDuns" class="form-control" maxlength="10">
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <input type="text" id="editType" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-info" onclick="onSaveEdit()" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Delete Modal HTML -->
    <div id="deleteProductModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Delete Company</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete these company Info?</p>
                        <p class="text-warning">
                            <small>This action cannot be undone.</small>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" id="deletebtn" class="btn btn-danger" onclick="onDelete()" value="Delete">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function myFunction() {
            var input, filter, table, tr, td, i;
            input = document.getElementById("search");
            filter = input.value.toUpperCase();
            table = document.getElementById("data_table");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>

</body>

</html>
